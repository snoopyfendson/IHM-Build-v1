<mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()" id="menuIcon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
    </button>
    <span id="menuTitle">IHM Build</span>
    <a mat-button routerLink="/" class="top-menu-item"><mat-icon>home</mat-icon>Home</a>
    <a mat-button routerLink="/customer" class="top-menu-item"><mat-icon>people</mat-icon>Customer</a>
    <a mat-button routerLink="/network" class="top-menu-item"><mat-icon>person_add</mat-icon>Network</a>
  </mat-toolbar>
  
  <mat-sidenav-container>
    <mat-sidenav #sidenav [fixedInViewport]="true" [fixedTopGap]="60" mode="side">
        <div class="side-nav-items">
            <div>
                <a (click)="sidenav.close()" mat-button routerLink="/"
                    class="side-menu-item"><mat-icon>home</mat-icon>Home</a>
            </div>
  
            <div>
                <a (click)="sidenav.close()" mat-button routerLink="/customer"
                    class="side-menu-item-customer"><mat-icon>people</mat-icon>Customer</a>
            </div>
  
            <div>
                <a (click)="sidenav.close()" mat-button routerLink="/network"
                    class="side-menu-item"><mat-icon>person_add</mat-icon>New
                    Contact</a>
            </div>
        </div>
  
    </mat-sidenav>
  
    <mat-sidenav-content>
        <div class="main-content">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
  
  </mat-sidenav-container>
