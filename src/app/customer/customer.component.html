<h1>Customers</h1>

<!--Définition du tableau-->
<table mat-table id="CustomerTable" [dataSource]="dataSource">
    <!--Définition de la colonne "Site"-->
    <ng-container matColumnDef="Site">
        <th mat-header-cell *matHeaderCellDef> Site </th>
        <td mat-cell *matCellDef="let customer"> {{customer.Site}} </td>
      </ng-container>
    <!--Définition de la colonne "Environment"-->
    <ng-container matColumnDef="Environment">
        <th mat-header-cell *matHeaderCellDef> Environment </th>
        <td mat-cell *matCellDef="let customer"> {{customer.Environment}} </td>
    </ng-container>    
    <!--Définition de la colonne "Basicat"-->
    <ng-container matColumnDef="Basicat">
        <th mat-header-cell *matHeaderCellDef> Basicat</th>
        <td mat-cell *matCellDef="let customer"> {{customer.Basicat}} </td>
    </ng-container>
    <!--Définition de la colonne "ProjectName"-->
    <ng-container matColumnDef="ProjectName">
        <th mat-header-cell *matHeaderCellDef> ProjectName </th>
        <td mat-cell *matCellDef="let customer"> {{customer.ProjectName}} </td>
    </ng-container>
    <!--Définition de la colonne "SwanId"-->
        <ng-container matColumnDef="SwanId">
        <th mat-header-cell *matHeaderCellDef> SwanId </th>
        <td mat-cell *matCellDef="let customer"> {{customer.SwanId}} </td>
    </ng-container>
    <!--Définition de la colonne "Update"-->
    <ng-container matColumnDef="Update">
        <th mat-header-cell *matHeaderCellDef> Update </th>
        <td mat-cell *matCellDef="let customer"> 
            <button mat-raised-button color="primary" (click)="onUpdate(customer)">Update</button>
        </td>
    </ng-container>

    <!--Définition de la colonne "Delete"-->
    <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let customer"> 
            <button mat-raised-button color="warn" (click)="onDelete(customer)">Delete</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>

    
</table>

<mat-card>
   <mat-card-actions align="end">
         <button mat-raised-button class="actionButtons" type="button" color="primary" (click)="onCreate()">Create</button>
        
    </mat-card-actions>

</mat-card>
